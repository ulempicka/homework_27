<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista zadań</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <a href="/">Powrót do strony głównej</a><br/>

    <h1>Zadania</h1>
    <h2 th:if="${taskDone}">Zrobione - archiwum zadań:</h2>
    <h2 th:if="${!taskDone}">Do zrobienia:</h2>
    <ul>
        <li th:each="task: ${tasks}">
            <div th:style="${task.getDeadline() <= now ? 'background-color: lightcoral' : 'none'}" >
                <p th:text="|Nazwa: ${task.name}|"></p>
                <p th:text="|Opis: ${task.description}|"></p>
                <p th:text="|Termin: ${task.deadline}|"></p>
                <p th:text="|Zrobione: ${task.done}|"></p>
                <div th:if="${!taskDone}">
                    <a th:href="|/wykonane?id=${task.id}|">Oznacz jako wykonane</a>
                </div>

            </div>
        </li>
    </ul>
</body>
</html>
